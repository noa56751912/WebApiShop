<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WebApiShop</title>
    <script defer src="Page1.js"></script>
    <style>
        .cont {
            display: flex;
            flex-direction: row;
        }

        .existUser {
            display: flex;
            flex-direction: column;
            width: 20vw;
            margin: 2vw;
        }

        .newUser {
            display: flex;
            flex-direction: column;
            width: 20vw;
            margin: 2vw;
        }

        button {
            margin-top: 1vh;
        }

        progress::-moz-progress-bar {
            background-color: green;
            border-radius: 5px;
        }
    </style>
</head>
<body>



    <div class="cont">
        <div class="existUser">
            <h3>משתמש רשום</h3>
            <lable for="userName1">שם משתמש</lable>
            <input type="email" id="userName1" required />
            <lable for="password1">סיסמא</lable>
            <input type="password" id="password1" required />
            <button onclick="Login()">Login</button>
        </div>

        <div class="newUser">
            <h3>משתמש חדש</h3>
            <lable for="userName">שם משתמש</lable>
            <input type="email" id="userName" name="userName" required />
            <lable for="userName">שם פרטי</lable>
            <input type="text" id="firstName" name="firstName" required />
            <lable for="userName">שם משפחה</lable>
            <input type="text" id="lastName" name="lastName" required />
            <lable for="password">סיסמא</lable>
            <input type="password" id="password" name="password" required />
            <button onclick="Register()"> Register</button>
            <button onclick="PasswordStrength()">Check Password</button>
            <label for="passwordStrength">password score:</label>
            <progress id="passwordScore" value="0" max="100"> 32% </progress>
        </div>

    </div>
</body>
</html>
